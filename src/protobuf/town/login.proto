syntax = "proto3";

message C_Register {
    string account = 1;  // 아이디
    string password = 2;  // 비밀번호
}

message S_Register {
    bool success = 1;     // 성공 여부
    string message = 2;   // 메시지
}

message C_LoginIn {
    string account = 1;  // 아이디
    string password = 2;  // 비밀번호
}

message S_LoginIn {
    bool success = 1;     // 성공 여부
    string message = 2;   // 메시지
    string token = 3;     // 토큰
}