syntax = "proto3";

message ItemInfo {
  int32 itemId = 1; // 아이템 ID
  int32 atk = 2;
  int32 def = 3; 
  int32 curHp = 4;
  int32 maxHp = 5; 
  int32 moveSpeed = 6;
  int32 criticalProbability = 7;
  int32 criticalDamageRate = 8;
}

message C_UseItem {
  int32 itemId = 1; // 사용할 아이템 ID
}

message S_UseItem {
	int32 playerId = 1; // 아이템 사용한 유저 ID
  ItemInfo itemInfo = 2; // 사용 후 남은 아이템 정보
}