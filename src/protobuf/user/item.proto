syntax = "proto3";

message ItemInfo {
  int32 itemId = 1; // 아이템 ID
  int32 quantity = 2; // 아이템 수량
}

message C_UseItem {
  int32 itemId = 1; // 사용할 아이템 ID
}

message S_UseItem {
  int32 hp = 1; // 사용 후 남은 아이템 정보
}

message C_DropItem {
  ItemInfo item = 1; // 버릴 아이템 정보
}

message S_DropItem {
  ItemInfo item = 1; // 버린 아이템 정보
}